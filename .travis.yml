language: node_js
node_js:
    - "6"
services:
    - postgresql
install:
    - npm install
before_script:
    # Create a database
    - psql -c 'create database users;' -U postgres
script:
    # Install the schema
    - npm run db:migrate
    # Test
    - npm test
env:
    - NODE_ENV=testing POSTGRESQL_HOST=localhost POSTGRESQL_PORT=5432 POSTGRESQL_USER=postgres POSTGRESQL_PASSWORD="" POSTGRESQL_DATABASE=users
